<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>User Profile</title>
</head>
<style>
    #information{
        padding: 40px;
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a class="navbar-brand" href="#"><img src="../images/studentlogo1.jpg" alt=""></a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_dashboard.html">User Dashboard</a>
                </li>
            </ul>
        </nav>
        <h1 class="alert alert-primary text-center">User Profile</h1>
    </header>
    <div class="container">
        <div class="row">
            <div><img src="../images/studentprofile.jpg" class="col-sm-4" alt=""></div>
            <div class="col-sm-8 details" id="information">

            </div>
        </div>
    </div>
    <script>
        function getUserData(){
            let data = localStorage.getItem("user_details");
            if (data != null){
                arr = JSON.parse(data);
            }
            else{
                arr = [];
            }
            document.getElementById("information").innerHTML = `<div>Name : ${arr[0].username}</div>
            <div>Email : ${arr[0].useremail}</div>
            <div>Password : ${arr[0].password}</div>
            <div>Date of Birth: ${arr[0].Dob}</div> `
        }
        getUserData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
